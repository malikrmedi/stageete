<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Identifiant</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Entrez votre identifiant" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Entrez votre mot de passe" required>
    </div>
    <button type="submit">Se connecter</button>
  </form>
</div>
