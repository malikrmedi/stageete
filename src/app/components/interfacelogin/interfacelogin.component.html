<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="login-container centered">
  <img src="assets/arganialogo.png" alt="Logo de l'entreprise">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Identifiant</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Entrez votre identifiant" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Entrez votre mot de passe" required>
    </div>
    <button type="submit">Se connecter</button>
  </form>
</div>
